bucket:
  # Each bucket name should point to a service account key file (not used by LocalstackDataAccessService)
  &tmp "tmp": "key-tmp.json"
  &root "dev-datalager-store": "key.root.json"

# Maps valuation and state to a specific bucket (defined above) for write operations
mapping:
  SENSITIVE:
    OTHER: *tmp
    RAW: *root
    INPUT: *root
    PROCESSED: *root
    OUTPUT: *root
    PRODUCT: *root
    UNRECOGNIZED: *tmp

  SHIELDED:
    OTHER: *tmp
    RAW: *root
    INPUT: *root
    PROCESSED: *root
    OUTPUT: *root
    PRODUCT: *root
    UNRECOGNIZED: *tmp

  INTERNAL:
    OTHER: *tmp
    RAW: *root
    INPUT: *root
    PROCESSED: *root
    OUTPUT: *root
    PRODUCT: *root
    UNRECOGNIZED: *tmp

  OPEN:
    OTHER: *tmp
    RAW: *root
    INPUT: *root
    PROCESSED: *root
    OUTPUT: *root
    PRODUCT: *root
    UNRECOGNIZED: *tmp

  UNRECOGNIZED:
    OTHER: *tmp
    RAW: *tmp
    INPUT: *tmp
    PROCESSED: *tmp
    OUTPUT: *tmp
    PRODUCT: *tmp
    UNRECOGNIZED: *tmp
